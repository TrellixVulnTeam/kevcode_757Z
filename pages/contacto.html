<main class="titulos" >     

    <section   class="galeria-2" >
    <h3  >Contacto</h3>
        <form id="tablaContacto">
            <label for="nombre"> Nombre* </label>
            <input type="text" name="nombre" required><br>
            <label for="apellido"> Apellido </label>
            <input type="text" name="apellido" required><br>
            <label for="email"> Correo electrónido*</label>
            <input type="text" name="email" required><br>
            <label for="tu pais"> Tu pais</label>
        <select name="pais">
                <option value="1">Argentina</option>
                <option value="2">Bolivia</option>
                <option value="3">Brasil</option>
                <option value="4">Chile</option>
                <option value="5">Paraguay</option>
                <option value="6">Uruguay</option>
        </select>
        <label class="italic" for="acepta">¿Desea recibir el Newsletter?</label>
        <input type="checkbox" name="acepta" value="1" checked><br>
            <label for="mensaje"> Mensaje </label><br>
        <textarea name="mensaje" id="" cols="30" rows="10" placeholder="Escriba su mensaje"></textarea><br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar">
        </form>
    </section>
